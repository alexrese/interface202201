    function carregarArquivos() {
        for (var i = 0; i < array.length; i++) {
            document.getElementById('liCarousel').appendChild(montaLi(i));
            document.getElementById('divCarousel').appendChild(montaDiv(array[i].url, i));
        }
    }

    function montaLi(i) {
        var li = document.createElement("LI");

        if (i == '0') {
            li.setAttribute('class', "active");
        }
        li.setAttribute("data-target", "#carouselExampleCaptions");
        li.setAttribute("data-slide-to", i);
        return li;
    }

    function montaDiv(url, i) {
        let divExterna = document.createElement("DIV");
        let img = document.createElement("IMG");
        let divInterna = document.createElement("DIV");
        let h5 = document.createElement("H5");
        let p = document.createElement("P");

        if (i == 0) {
            divExterna.setAttribute('class', "carousel-item active");
        } else {
            divExterna.setAttribute('class', "carousel-item");
        }
        img.setAttribute('class', 'd-block w-100');
        img.setAttribute("src", url);
        divInterna.setAttribute('class', 'carousel-caption d-none d-md-block');

        divInterna.appendChild(h5);
        divInterna.appendChild(p);
        divExterna.appendChild(img);
        divExterna.appendChild(divInterna);

        return divExterna;
    }
